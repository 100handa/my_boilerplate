{#
  {
    root,
    items: [DOM Element]
  }
#}
{%- macro code(data) -%}
  <ul class="bl_horizBtnList {{ data.root.class }}">
    {%- for item in data.items -%}
      <li>
        {{ item }}
      </li>
    {%- endfor -%}
  </ul>
{%- endmacro -%}

{%- macro mcr(data) -%}
  {{- code(data)|cut('\n')|regex_replace(' {2,}', ' ') -}}
{%- endmacro -%}

{%- require_css -%}
  <style>{%- include './style.css' -%}</style>
{%- end_require_css -%}
